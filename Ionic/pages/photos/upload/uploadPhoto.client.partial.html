<ion-view>
  <ion-nav-title>
    <a href="/mobile/#/app/photo">
      <img src="resource/img/logo.png" style="height:43px;">
    </a>
  </ion-nav-title>
  <ion-content>
      <div class="row">
        <div class="col col-33">
          <div class="fileUpload custom-btn">
              <span>사진선택</span>
              <input type="file" accept="image/*;capture=camera" id="cameraImage" class="upload">
          </div>
        </div>
        <div class="col col-67">
          <button class="button button-outline button-balanced" ng-click="showKeywordModal()">
          키워드 등록
          <span class="badge badge-assertive">{{keywords.length}}</span>
          </button>
          <button class="button button-outline button-positive" ng-click="setPhoto()">업로드</button>
        </div>
      </div>
    
      <div>
        <p>사진 적정사이즈는 550 x 550 입니다. 바로 찍어서 올리시는경우 사진을 정사각형으로 맞춰서 찍어주세요.</p>
        <div class="cropArea">
          <img-crop image="myImage" result-image="croppedImage"
          area-type="square"
          area-min-size = "150"
          result-image-size="550"
          on-change = "updateCroppedImage($dataURI)"
          result-image-format="image/jpeg"
          result-image-quality="0.9">
          </img-crop>
        </div>
      </div>

  </ion-content>
</ion-view>
<style>

.cropArea{
  background: #E4E4E4;
  width:100%;
  height:320px;
}

.fileUpload {
  position: relative;
  overflow: hidden;
}

.custom-btn{
  border-color: #b2b2b2;
  background-color: #f8f8f8;
  color: #444;
  position: relative;
  display: inline-block;
  margin: 0;
  padding: 0 12px;
  min-width: 52px;
  min-height: 47px;
  border-width: 1px;
  border-style: solid;
  border-radius: 2px;
  vertical-align: top;
  text-align: center;
  text-overflow: ellipsis;
  font-size: 16px;
  line-height: 42px;
  cursor: pointer;
}
.fileUpload input.upload {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    padding: 0;
    width:100%;
    height:100%;
    font-size: 20px;
    cursor: pointer;
    opacity: 0;
    filter: alpha(opacity=0);
}

</style>
