<ion-modal-view ng-controller="SignupCtrl">
  <ion-header-bar>
    <h1 class="title">회원가입</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSignupModal()">닫기</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <ion-list>
          
        <ion-item class="item item-input" ng-show="step == 1">
          <span class="input-label">이메일</span>
          <input type="text" ng-model="signupData.email" autocapitalize="none" ng-blur="checkEmail()">
        </ion-item>
        
        <ion-item class="item item-input" ng-show="step == 1">
          <span class="input-label">비밀번호</span>
          <input type="password" ng-model="signupData.pwd">
        </ion-item>
        
        <ion-item class="item item-input" ng-show="step == 1">
          <span class="input-label">비밀번호 재확인</span>
          <input type="password" ng-model="signupData.pwd2" ng-change = "checkPwd()">
        </ion-item>
        
        <ion-item class="item item-input" ng-show="step == 2">
          <span class="input-label">이름</span>
          <input type="text" ng-model="signupData.name">
        </ion-item>

        <ion-item class="item item-input" ng-show="step == 2">
          <span class="input-label">핸드폰번호</span>
          <input type="text" ng-model="signupData.tel">
        </ion-item>
        <ion-item>
          {{hint}}
        </ion-item>
        <ion-item class="item">
          <div class="button-bar" ng-show="step == 1">
            <a class="button button-block button-positive" ng-click = "fbLogin()">
              <i class="ion-social-facebook" style="font-size:1.6em"></i> Facebook</button>
            </a>
            <a class="button button-block button-stable" ng-disabled ="!emailPass || !passwordPass" ng-click="changeStep(2)">다음</a>
          </div>

          <div class="button-bar" ng-show="step == 2">
            <a class="button button-block button-stable" ng-click="changeStep(1)">이전</a>
            <a class="button button-block button-calm" ng-click="doSignup(signupData)">회원가입</a>
          </div>

        </ion-item>
        
      <ion-list>

  </ion-content>
</ion-modal-view>
