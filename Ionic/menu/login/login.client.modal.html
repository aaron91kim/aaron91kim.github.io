<ion-modal-view ng-controller="LoginCtrl">
  <ion-header-bar>
    <h1 class="title">로그인</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLoginModal()">닫기</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">이메일</span>
          <input type="text" ng-model="loginData.email" autocapitalize="none">
        </label>
        <label class="item item-input">
          <span class="input-label">비밀번호</span>
          <input type="password" ng-model="loginData.pwd">
        </label>
        
        <div class="item item-checkbox">
           <label class="checkbox">
             <input type="checkbox" ng-model="loginData.remember">
           </label>
           자동로그인
        </div>

        <label class="item" style="border:0; ">
          <button class="button button-block button-calm" type="submit">로그인</button>
        </label>
      </div>
    </form>
    <label class="item" style="border:0; ">
      <button class="button button-block button-positive" type="submit" ng-click = "fbLogin()">
        <i class="ion-social-facebook" style="font-size:1.6em"></i> 페이스북으로 로그인</button>
    </label>
  </ion-content>
</ion-modal-view>
