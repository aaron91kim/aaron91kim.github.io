<style>
.carousel{
   box-shadow: 0px -2px 10px rgba(0,0,0,0.3);
    -webkit-transition: background-position 1s ease-out 0.3s;
    -moz-transition: background-position 1s ease-out 0.3s;
    -o-transition: background-position 1s ease-out 0.3s;
    -ms-transition: background-position 1s ease-out 0.3s;
    transition: background-position 1s ease-out 0.3s;
}
.slide{
  position: relative ;
}
.carousel-captions{
  text-align: left;
  position: absolute;
  top: 100px;
  left: 200px;
}
.carousel-captions > p{
  font-size: 1.5em;
  font-weight: bold;
}
.carousel-captions > div{
  font-size: 1.1em;
  padding:2px;
}
.icon{
  text-align: left;
  position: absolute;
  top: 20px;
  right: 150px;
}
</style>
<div>
   <carousel interval="myInterval">
    <slide ng-repeat="slide in slides" active="slide.active" class="slide">
      <img ng-src="{{slide.image}}" style="margin:auto; height:305px; width: 100%"  >
      <div class="carousel-captions">
        <p>{{slide.text}}</p>
        <br/>
        <div>{{slide.text1}}</div>
        <div>{{slide.text2}}</div>  
      </div>
      <img ng-src="{{slide.image1}}" class="icon"  >
    </slide>
  </carousel>

</div>
<div class="color-hr"></div>
