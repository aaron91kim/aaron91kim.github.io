

<!-- 회원가입 약관 -->
<div class="modal" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="closeSignUpModal()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>

                <h4 class="modal-title">Sign Up</h4>
            </div>

            <div class="modal-body signup-modal-body">
                <!-- setp 1 -->
                <div ng-show = "step == 1 " style="text-align:center">
                    <button ng-click = "setUsertype(1)" class="btn btn-lg btn-warning user-type"
                    ng-class=" {'active': signupUser.userType == 1 }">
                    Users
                    </button>
                    <button ng-click = "setUsertype(2)" class="btn btn-lg btn-primary user-type"
                    ng-class=" {'active': signupUser.userType == 2 }">
                    Designers
                    </button>
                </div>

                <!-- setp 2 -->
                <div ng-show ="step == 2">
                    <!-- page 2 -->
                    <div style="font-weight:bold; margin:20px 0 0px 0px">Users</div>

                    <div style="font-weight:bold; margin:20px 0 0px 0px">미용의 달인 이용약관 동의</div>
                    <div style="height:110px; verflow-x:hidden;overflow-y:scroll; border:1px solid #dddddd; margin:15px 0 20px 0px">
                    
                        <ng-include src="'/ng-app/shared/header/signUpModal/agreements/CompanyAgreement.html'">
                        </ng-include>
                    
                    </div>
                    <div style="font-weight:bold; margin:20px 0 0px 0px">개인정보 수집 및 이용에 대한 안내</div>
                    <div style="height:110px; overflow-x:hidden;overflow-y:scroll; border:1px solid #dddddd; margin:15px 0 20px 0px">
                        
                        <ng-include src="'/ng-app/shared/header/signUpModal/agreements/personalInfoAgreement.html'">
                        </ng-include>

                    </div>
                    <input type="checkbox" id="check1" name="" value="" ng-model="isAgreement" />
                    <label for="check1">Agree</label>
                </div>

                <!-- setp 3 -->
                <div ng-show ="step == 3 ">
                    <div style="font-weight:bold; margin:20px 0 0px 0px">미용의 달인 이용약관 동의</div>
                    <div style="height:110px; verflow-x:hidden;overflow-y:scroll; border:1px solid #dddddd; margin:15px 0 20px 0px">
                        <ng-include src="'ng-app/shared/header/signUpModal/agreements/CompanyAgreement.html'">
                        </ng-include>
                    </div>
                    <div style="font-weight:bold; margin:20px 0 0px 0px">개인정보 수집 및 이용에 대한 안내</div>
                    <div style="height:110px; overflow-x:hidden;overflow-y:scroll; border:1px solid #dddddd; margin:15px 0 20px 0px">
                        <ng-include src="'ng-app/shared/header/signUpModal/agreements/personalInfoAgreement.html'">
                        </ng-include>
                    </div>
                    <input type="checkbox" id="check1" name="" value="" ng-model="isAgreement" />
                    <label for="check1">Agree</label>
                </div>
                
                <!-- step4 -->
                <div ng-show ="step == 4 ">
                    <form ng-submit="signup(signupUser)" role="form" name="signupForm" class="form-style">
                        <p>
                            <span class="signup-font">First Name</span>
                        </p>
                        <input type="text" class="form-control" ng-model="signupUser.firstName">
                        <br/>
                        <p>
                            <span class="signup-font">Last Name</span>
                        </p>
                        <input type="text" class="form-control" ng-model="signupUser.lastName">
                        <br/>
                        <p>
                            <span class="signup-font">Email</span>
                            <span class="signup-tip">{{signupMsg1}}</span>
                        </p>

                        <input type="text" class="form-control" ng-model="signupUser.email" ng-blur="checkEmail($event)" required>
                        <br/>
                        <p>
                            <span class="signup-font">Password</span>
                        </p>

                        <input type="password" class="form-control" id="signupPwd" ng-model="signupUser.pwd" ng-keyup="checkPwd(signupUser)" required>
                        <br/>
                        <p>
                            <span class="signup-font">confirm Password</span>
                            <span class="signup-tip">{{signupMsg2}}</span>
                        </p>
                        <p>
                            <input type="password" ng-model="signupUser.pwd2" class="form-control" ng-keyup="checkPwd(signupUser)" required>
                        </p>
                        <br/>
                        <hr/>
                        <p class ="facebookloginArea">
                            <img src="resource/img/facebooklogin.png" class="facebook-singup" data-ng-click="fbSignup(signupUser)">
                        </p>
                        <br/>
                    </form>
                </div>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-show = "step > 1" ng-click = "beforeStep(step)">Prev</button>
                <button ng-click = "nextStep(step)" ng-show = "step < 4 && step > 1" class="btn btn-primary"
                ng-disabled = "2<= step <= 3 || !isAgreement">Next</button>
                <input type="submit" class="btn btn-primary" value="Sign up" ng-disabled="signupForm.$invalid || !isAgreement" ng-model="signupBtn" ng-show="step == 4 " ng-click="signup(signupUser)"/>
            </div>
            
        </div>
    </div>
</div>
<style>
    .user-type{
        width : 120px;
        height: 120px;
        margin: 0 20px;
    }

</style>
